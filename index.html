<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Thermostat</title>
</head>
<body>
    <h1>Thermostat</h1>
    <section>
        <h2 id="temperature"></h2>
        <h2>Current temperature: <span id="current-temperature"></span></h2>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
        <p>
            <button id="temperature-up">+</button>
            <button id="temperature-down">-</button>
            <br>
            <button id="temperature-reset">Reset</button>
            <br>
            Power saving mode is <span id="power-saving-status">on</span>
            <br>
            <button id="powersaving-on">Power saving on</button>
            <br>
            <button id="powersaving-off">Power saving off</button>
        </p>
    </section> 
    <script src="src/thermostat.js"></script>
    <script src="thermostatInterface.js"></script>
</body>
</html>
